<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="position: relative;">
        <div id="opening">Fight!</div>
        <div style="position:absolute; top:4%; width:100%; height: 180px;"> 
            <div>
                <div class="skillBox p1"></div>
                <div id="p1Hit" class="hitcount">Hit:&nbsp <span id="p1Score">0</span>/20</div>
            </div>
            <div id="timer">10</div>
            <div>
                <div class="skillBox p2"></div>
                <div id="p2Hit" class="hitcount">Hit:&nbsp<span id="p2Score">0</span>/20</div>
            </div>
        </div> 
        <div id="result">Tie</div>
        <button id="replay" onClick="window.location.reload();">Replay</button>

        <div id="displayControls">
            <div class="controls" style="margin-left:1%">
                <p><span class="keyboardKeys">w</span>Up</p>
                <p><span class="keyboardKeys">a</span>Left</p>
                <p><span class="keyboardKeys">d</span>Right</p>
                <p><span class="keyboardKeys">s</span>Attack</p>
                <p><span class="keyboardKeys">q</span>Skill</p>
            </div>
            <div class="controls">
                <p><span class="keyboardKeys">↑</span>Up</p>
                <p><span class="keyboardKeys">←</span>Left</p>
                <p><span class="keyboardKeys">→</span>Right</p>
                <p><span class="keyboardKeys">↓</span>Attack</p>
                <p><span class="keyboardKeys">/</span>Skill</p>
            </div>
        </div>
        <canvas></canvas> 
    </div>

    

    <script src="index.js"></script>
</body>
</html>
